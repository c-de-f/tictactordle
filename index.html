<!DOCTYPE>
<html>
    <head>
        <style>
    .button.built {
        position: absolute;
        position: fixed;
        border-radius: 10px;
        width: 100px;
        height: 100px;
    }
    </style>
    </head>
    <body onload="printBtn();"></body>
    <script>

            let field = Array(5).fill().map(() => Array(5).fill(0));

              
                //the array
                function printBtn() {
                    for (var i = 0; i < 5; i++) {
                        for (var j = 0; j < 5; j++) {
                           var btn = document.createElement("button");
                           btn.setAttribute("value",i+'_'+j);
                           btn.className = btn.className + "button built";
                           btn.id=i+'_'+j;
                           
                           
                           btn.style.left=100+j*100;
                           btn.style.top=i*100;
                           btn.textContent=btn.id;
                           btn.onclick = function() {setState(this.id);};
                           
                           document.body.appendChild(btn);
                        }
                    }
                }

                function setState(_id)
            {
              [i,j]= _id.split('_');
              
              field[i][j]=1;
              document.getElementById(i+'_'+j).textContent='x';
              console.log(field);
            }


              
           
    </script>
</html>
